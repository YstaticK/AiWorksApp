pluginManagement {
    repositories {
        gradlePluginPortal()
        google()
        mavenCentral()
        maven { url 'https://jitpack.io' }
        maven {
            url = uri("https://maven.pkg.github.com/tanersener/ffmpeg-kit")
            credentials {
                username = System.getenv("GPR_USER") ?: findProperty("gpr.user")
                password = System.getenv("GPR_KEY") ?: findProperty("gpr.key")
            }
        }
    }
}

dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
    repositories {
        google()
        mavenCentral()
        maven { url 'https://jitpack.io' }
        maven {
            url = uri("https://maven.pkg.github.com/tanersener/ffmpeg-kit")
            credentials {
                username = System.getenv("GPR_USER") ?: findProperty("gpr.user")
                password = System.getenv("GPR_KEY") ?: findProperty("gpr.key")
            }
        }
    }
}

rootProject.name = "AiWorksApp"
include ':app'
