name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Android SDK tools
        uses: android-actions/setup-android@v2

      - name: Bootstrap minimal Android project
        run: |
          echo "⚙️ Creating Android project shell..."
          mkdir -p AIWorksApp/app/src/main/java/com/example/aiworks
          mkdir -p AIWorksApp/app/src/main/res/layout
          mkdir -p AIWorksApp/app/src/main/assets

          cd AIWorksApp

          cat > settings.gradle <<EOF
rootProject.name = "AIWorksApp"
include ':app'
EOF

          cat > build.gradle <<EOF
// Top-level build file
buildscript {
    repositories { google(); mavenCentral() }
    dependencies { classpath "com.android.tools.build:gradle:8.0.2" }
}
allprojects {
    repositories { google(); mavenCentral() }
}
EOF

          mkdir -p app
          cat > app/build.gradle <<EOF
plugins {
    id 'com.android.application'
}
android {
    namespace "com.example.aiworks"
    compileSdk 33
    defaultConfig {
        applicationId "com.example.aiworks"
        minSdk 24
        targetSdk 33
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}
dependencies {
    implementation "androidx.core:core-ktx:1.10.1"
    implementation "androidx.appcompat:appcompat:1.6.1"
    implementation "com.google.android.material:material:1.9.0"
}
EOF

          cat > app/src/main/AndroidManifest.xml <<EOF
<manifest xmlns:android="http://schemas.android.com/apk/res/android"
    package="com.example.aiworks">
    <application android:label="AIWorksApp" android:theme="@style/Theme.AppCompat.Light.DarkActionBar">
        <activity android:name=".MainActivity">
            <intent-filter>
                <action android:name="android.intent.action.MAIN"/>
                <category android:name="android.intent.category.LAUNCHER"/>
            </intent-filter>
        </activity>
    </application>
</manifest>
EOF

          cat > app/src/main/java/com/example/aiworks/MainActivity.java <<EOF
package com.example.aiworks;
import android.os.Bundle;
import androidx.appcompat.app.AppCompatActivity;
public class MainActivity extends AppCompatActivity {
    @Override
    protected void onCreate(Bundle savedInstanceState) {
        super.onCreate(savedInstanceState);
        setContentView(android.R.layout.simple_list_item_1);
    }
}
EOF

      - name: Unpack project.zip into assets
        run: |
          echo "📦 Adding uploaded ZIP into assets..."
          if [ -f project.zip ]; then
            mkdir -p AIWorksApp/app/src/main/assets
            cp project.zip AIWorksApp/app/src/main/assets/
          fi

      - name: Generate Gradle wrapper
        run: |
          cd AIWorksApp
          gradle wrapper --gradle-version 8.0

      - name: Build Debug APK
        run: |
          cd AIWorksApp
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: app-debug
          path: AIWorksApp/app/build/outputs/apk/debug/app-debug.apk
