name: Android CI - build & upload

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      - name: Grant execute permission for Gradlew
        run: chmod +x ./gradlew

      - name: Build with Gradle (with retry)
        run: |
          set -e
          echo "üöÄ Starting Gradle build..."
          ./gradlew :app:assembleDebug --no-daemon --stacktrace --info || {
            echo "‚ö†Ô∏è Gradle failed, attempting dependency sync + retry..."
            ./gradlew --refresh-dependencies || true
            ./gradlew :app:assembleDebug --no-daemon --stacktrace --info
          }

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: AiWorksApp-debug
          path: app/build/outputs/apk/debug/app-debug.apk
