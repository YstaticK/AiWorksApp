name: Build Android APK

on:
  push:
    branches:
      - '**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Android SDK
        uses: android-actions/setup-android@v2

      # Ensure gradlew exists (generate wrapper if missing)
      - name: Generate Gradle wrapper if missing
        run: |
          cd temp_repo/app
          if [ ! -f gradlew ]; then
            echo "gradlew not found, generating wrapper..."
            gradle wrapper --gradle-version 8.2.1
          fi

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        working-directory: temp_repo/app

      - name: Build Debug APK
        run: ./gradlew assembleDebug --stacktrace
        working-directory: temp_repo/app

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: AIWorksApp-debug
          path: temp_repo/app/build/outputs/apk/debug/app-debug.apk
