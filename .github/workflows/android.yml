name: Android CI - safe patch + build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      - name: Make patch script executable
        run: chmod +x ./scripts/patch_gradle.sh

      - name: Run patch script
        run: ./scripts/patch_gradle.sh

      - name: Commit patches (if any) from CI
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if ! git diff --quiet; then
            git add -A
            git commit -m "chore(ci): auto patch gradle [skip ci]" || echo "No commit necessary"
            git push origin HEAD:main || echo "Push failed (maybe branch protection)."
          else
            echo "No changes to commit"
          fi

      - name: Build with Gradle (with retry)
        run: |
          set -e
          echo "üöÄ Starting Gradle build..."
          ./gradlew :app:assembleDebug --no-daemon --stacktrace --info || {
            echo "‚ö†Ô∏è Gradle failed, attempting dependency sync + retry..."
            ./gradlew --refresh-dependencies || true
            ./gradlew :app:assembleDebug --no-daemon --stacktrace --info
          }

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk
