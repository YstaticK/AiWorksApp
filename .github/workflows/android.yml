name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Android SDK tools
        uses: android-actions/setup-android@v2

      - name: Prepare Android project
        run: |
          # If no gradlew found, create a minimal project
          if [ ! -f gradlew ]; then
            echo "⚙️ No gradlew found — generating minimal Android project..."
            mkdir -p app/src/main/java/com/example/aiworks
            mkdir -p app/src/main/res/layout

            cat > settings.gradle <<EOF
rootProject.name = "AIWorksApp"
include ':app'
EOF

            cat > build.gradle <<EOF
// Top-level build file
buildscript {
    repositories { google(); mavenCentral() }
    dependencies { classpath "com.android.tools.build:gradle:8.0.2" }
}
allprojects {
    repositories { google(); mavenCentral() }
}
EOF

            cat > app/build.gradle <<EOF
plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android' version '1.8.20' apply false
}
android {
    namespace "com.example.aiworks"
    compileSdk 33
    defaultConfig {
        applicationId "com.example.aiworks"
        minSdk 24
        targetSdk 33
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}
dependencies {
    implementation "androidx.core:core-ktx:1.10.1"
    implementation "androidx.appcompat:appcompat:1.6.1"
    implementation "com.google.android.material:material:1.9.0"
}
EOF

            cat > app/src/main/AndroidManifest.xml <<EOF
<manifest xmlns:android="http://schemas.android.com/apk/res/android"
    package="com.example.aiworks">
    <application android:label="AIWorksApp" android:theme="@style/Theme.AppCompat.Light.DarkActionBar">
        <activity android:name=".MainActivity">
            <intent-filter>
                <action android:name="android.intent.action.MAIN"/>
                <category android:name="android.intent.category.LAUNCHER"/>
            </intent-filter>
        </activity>
    </application>
</manifest>
EOF

            cat > app/src/main/java/com/example/aiworks/MainActivity.java <<EOF
package com.example.aiworks;
import android.os.Bundle;
import androidx.appcompat.app.AppCompatActivity;
public class MainActivity extends AppCompatActivity {
    @Override
    protected void onCreate(Bundle savedInstanceState) {
        super.onCreate(savedInstanceState);
        setContentView(android.R.layout.simple_list_item_1);
    }
}
EOF
          fi
          chmod +x gradlew || true

      - name: Build Debug APK
        run: ./gradlew assembleDebug || ./gradlew build

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk
