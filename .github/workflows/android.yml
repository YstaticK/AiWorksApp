name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Android SDK tools
        uses: android-actions/setup-android@v2

      - name: Bootstrap minimal Android project
        run: |
          echo "⚙️ Creating Android project shell..."
          mkdir -p AIWorksApp/app/src/main/java/com/example/aiworks
          mkdir -p AIWorksApp/app/src/main/res/layout
          mkdir -p AIWorksApp/app/src/main/assets

          cd AIWorksApp

          echo 'rootProject.name = "AIWorksApp"' > settings.gradle
          echo 'include ":app"' >> settings.gradle

          cat <<'EOT' > build.gradle
          buildscript {
              repositories { google(); mavenCentral() }
              dependencies { classpath "com.android.tools.build:gradle:8.0.2" }
          }
          allprojects {
              repositories { google(); mavenCentral() }
          }
          EOT

          mkdir -p app
          cat <<'EOT' > app/build.gradle
          plugins {
              id 'com.android.application'
          }
          android {
              namespace "com.example.aiworks"
              compileSdk 33
              defaultConfig {
                  applicationId "com.example.aiworks"
                  minSdk 24
                  targetSdk 33
                  versionCode 1
                  versionName "1.0"
              }
              buildTypes {
                  release {
                      minifyEnabled false
                      proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
                  }
              }
          }
          dependencies {
              implementation "androidx.core:core-ktx:1.10.1"
              implementation "androidx.appcompat:appcompat:1.6.1"
              implementation "com.google.android.material:material:1.9.0"
          }
          EOT

          cat <<'EOT' > app/src/main/AndroidManifest.xml
          <manifest xmlns:android="http://schemas.android.com/apk/res/android"
              package="com.example.aiworks">
              <application android:label="AIWorksApp" android:theme="@style/Theme.AppCompat.Light.DarkActionBar">
                  <activity android:name=".MainActivity">
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN"/>
                          <category android:name="android.intent.category.LAUNCHER"/>
                      </intent-filter>
                  </activity>
              </application>
          </manifest>
          EOT

          cat <<'EOT' > app/src/main/java/com/example/aiworks/MainActivity.java
          package com.example.aiworks;
          import android.os.Bundle;
          import androidx.appcompat.app.AppCompatActivity;
          public class MainActivity extends AppCompatActivity {
              @Override
              protected void onCreate(Bundle savedInstanceState) {
                  super.onCreate(savedInstanceState);
                  setContentView(android.R.layout.simple_list_item_1);
              }
          }
          EOT

          # Install Gradle wrapper files manually
          mkdir -p gradle/wrapper
          cat <<'EOT' > gradle/wrapper/gradle-wrapper.properties
          distributionBase=GRADLE_USER_HOME
          distributionPath=wrapper/dists
          distributionUrl=https\://services.gradle.org/distributions/gradle-8.0-bin.zip
          zipStoreBase=GRADLE_USER_HOME
          zipStorePath=wrapper/dists
          EOT

          curl -sL https://raw.githubusercontent.com/gradle/gradle/master/gradle/wrapper/gradle-wrapper.jar -o gradle/wrapper/gradle-wrapper.jar
          curl -sL https://raw.githubusercontent.com/gradle/gradle/master/gradlew -o gradlew
          curl -sL https://raw.githubusercontent.com/gradle/gradle/master/gradlew.bat -o gradlew.bat
          chmod +x gradlew

      - name: Build Debug APK
        run: |
          cd AIWorksApp
          ./gradlew assembleDebug --stacktrace --debug

      - name: Upload APK to Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: "AIWorksApp Build ${{ github.run_number }}"
          body: "Automated build of AIWorksApp (debug APK)"
          files: |
            AIWorksApp/app/build/outputs/apk/debug/app-debug.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
